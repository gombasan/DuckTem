<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>덕템</title>
  <link rel="stylesheet" href="/css/reset.css">
  <link rel="stylesheet" href="/css/style.css" />

  <link rel="stylesheet" href="/css/layout.css" />
  <link rel="stylesheet" href="/css/button.css">
  <link rel="stylesheet" href="/css/component.css">
  <link rel="stylesheet" href="/css/index.css">
</head>

<body>

  <header>

    <section class="header-wrap">
      <div>
        <nav class="menu-bar">
          <input class="burger-check" type="checkbox" id="burger-check" />
          <label class="burger-icon" for="burger-check">
            <span class="burger-sticks"></span>
          </label>

          <div class="menu-bar-category">
            <div class="category-login">
              <a th:if="${session.id} == null" href="/login">로그인/회원가입123</a>
              <a th:if="${session.id} != null" href="/login" th:text="${session.id}"></a>
              <a th:if="${session.id} != null" href="/logout">로그아웃</a>
            </div>

            <ul class="my-list">
              <li>내 상점</li>
              <li><a href="/product">굿즈 판매하기</a> </li>
              <li>마이 페이지</li>
              <li>마이 알림</li>
              <li>마이 설정</li>
            </ul>

            <div class="middle-line"><span>카테고리</span></div>

            <div class="category-goods-wrap">
              <div class="category-goods">
                <input type="checkbox" name="" id="category-checkbox"><label for="category-checkbox">공식 굿즈</label>
              </div>
              <div class="category-goods">
                <input type="checkbox" name="" id="category-checkbox"><label for="category-checkbox">비공식 굿즈</label>
              </div>
              <div class="category-goods">
                <input type="checkbox" name="" id="category-checkbox"><label for="category-checkbox">대리 티켓팅</label>
              </div>
            </div>

            <ul class="menu-extra">
              <li>헬프센터</li>
              <li>1:1문의하기</li>
              <li>다크모드</li>
            </ul>

          </div>
        </nav>

        <img class="logo" src="/image/logo.png" alt="로고" />
      </div>

      <div class="half-middle-category">
        <a href="">공식 굿즈</a>
        <a href="">비공식 굿즈</a>
        <a href="">대리 티켓팅</a>
        <a href="">헬프센터</a>
        <a href="">1:1 문의하기</a>
      </div>

      <div class="header-icon">
        <img src="/image/icon/search.svg" alt="검색">
        <img src="/image/icon/bell.svg" alt="알람">
        <img src="/image/icon/icon-message.svg" alt="채팅">
      </div>
    </section>

  </header>

  <main>
    <section class="main-wrap">

      <img class="banner" src="/image/big-banner.png" alt="banner">

      <section>
        <div class="category-image-wrap">

          <div class="category-image">
            <img class="gong" src="/image/categ-gong-goods.jpg">
          <div class=" category-text">
            <span>공식 굿즈</span>
            <span>shop Now --></span>
          </div>
        </div>

        <div class="category-image">
          <img class="bigong" src="/image/categ-bigong-goods.jpg">
          <div class=" category-text">
          <span>비공식 굿즈</span>
          <span>shop Now --></span>
        </div>
        </div>

        <div class="category-image">
          <img class="dari" src="/image/categ-dari.jpg">
          <div class=" category-text">
          <span>대리 티켓팅</span>
          <span>shop Now --></span>
        </div>
        </div>
        </div>

      </section>

      <section>
        <h3 id="title1">최근 인기 키워드</h3>
        <div class="tag-sort">
          <a class="btn btn-tag" href="">테스트</a>
          <a class="btn btn-tag" href="">테스트</a>
          <a class="btn btn-tag" href="">테스트</a>
          <a class="btn btn-tag" href="">테스트</a>
          <a class="btn btn-tag" href="">테스트</a>
          <a class="btn btn-tag" href="">테스트</a>
          <a class="btn btn-tag" href="">테스트</a>
          <a class="btn btn-tag" href="">테스트</a>
        </div>
      </section>


      <section>
        <h3 id="title2">최근 등록된 상품</h3>

            <div th:each="preview : ${preview}" class="product-wrap">
          <a th:href="@{|/product/${preview.productId}|}">
              <div  class="product-container">
                <div><img th:src="${preview.thumbNailImg}" alt="product-img"></div>

                <div class="price-wish">
                  <span th:text = "${preview.price}"></span>
                  <img src="/image/icon/heart.svg" alt="찜">
                </div>

                <div th:text="${preview.name}" class="name">
                  러브다이브미공포
                </div>

                <div th:text="${preview.regDate}" class="time">
                  0일 전
                </div>
              </div>
          </a>
            </div>
      </section>

    </section>


  </main>

  <footer>

  </footer>
</body>

</html>
